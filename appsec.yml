version: 0.0
os: linux
files:
  - source: .
    destination: /home/centos/gdhi-service-version2
hooks:
  BeforeInstall:
    - location: scripts/install_service_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root