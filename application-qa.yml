server:
  port: 8888

spring:
  data:
    jdbc:
      repositories:
        enabled: false
  jmx:
    enabled: false
  jpa:
    showSql: true
    formatSql: true
    hibernate:
      ddlAuto: true
      namingStrategy : org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
      physicalNamingStrategy : it.CustomPhysicalNamingStrategyImpl
      dialect: org.hibernate.dialect.PostgreSQL94Dialect
  mail:
    host: smtp.gmail.com
    port: 465
    protocol: smtps
    username: gdhi.analytics
    password: xxxxxxxxx
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          auth: true
  flyway:
    enabled: true
    baseline-version: 1
    baseline-on-migrate: true
    locations:classpath: db/migration
    table: schema_version
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
db:
  url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB__SCHEMA_NAME}
  host: ${DB_HOST}
  port: ${DB_PORT}
  username: ${DB_USERNAME}
  password: ${DB_PASSWORD}
  driverClassName: org.postgresql.Driver

endpoints.info.id: ping
endpoints.info.sensitive: false
endpoints.info.enabled: true
info.AppName: GDHI-Service
info.Description: Application Health Checker
info.body: pong
info.status: 200

frontEndURL: http://localhost:8080

mailer:
  addressMap:
    Admin: info@digitalhealthmonitor.org

logging:
  level:
    root: info
  config: logback-spring.xml
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

excelFileLocation: "/opt/gdhi/service/Digital Health Data.xlsx"
